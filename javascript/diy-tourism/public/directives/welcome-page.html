<div class="col-md-offset-3 col-md-6">
    <div class="shade">
        </br>
        </br>
        <div class="row">
            <form name="tourForm" novalidate>
                <!-- Location section -->
                <div class="form-group">
                    <div class="dropdown">
                        <label class="text-color-white" for="dropdownMenu">Locations: </label>
                        </br>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="true">
                                    {{selectedLocation.title}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                                    <li ng-repeat="location in locations"><a href="" ng-click="selectLocation(location)">{{location.title}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Date section -->
                <div class="form-group">
                    <label class="text-color-white" for="start">From&nbsp;</label>
                    <input type="date" name="start" ng-model="startDate">
                    <label class="text-color-white" for="end"> &nbsp;to&nbsp;</label>
                    <input type="date" name="end" ng-model="endDate">
                </div>
                </br>
                <button type="button" class="btn btn-primary" ng-click="submit()">Continue</button>
                </br>
                </br>
            </form>
        </div>
    </div>
</div>
