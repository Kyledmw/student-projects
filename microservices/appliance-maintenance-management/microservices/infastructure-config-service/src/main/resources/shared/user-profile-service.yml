server:
  port: 8401
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddlAuto: create
  datasource:
    platform: h2
    url: jdbc:h2:mem:user_profile;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE 
    username: user_profile_db
    password: user_profile_pw
    driverClassName: org.h2.Driver