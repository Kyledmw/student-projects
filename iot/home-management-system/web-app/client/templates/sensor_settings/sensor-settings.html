<template name="sensorSettings">
    <div class="panel panel-default">
        <div class="panel-heading hms-panel-heading">Sensor Settings</div>
        <div class="panel-body hms-panel-body">
            {{#if sensorSettingsReady}}
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row settings-content">
                            <div class="col-md-8">
                                Power Switch
                            </div>
                            <div class="col-md-2 col-md-offset-1">
                                <input id="sensorSettings" type="checkbox"
                                       class="js-sensor-settings-p-switch"
                                       value="{{sensorSettings._id}}">
                            </div>
                        </div>
                    </li>
                </ul>
                {{updateSettings}}
            {{/if}}
        </div>
    </div>
</template>
